<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Forum
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/react.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body class="body is-loading">
    <div id="app" class="app">
      You must enable JavaScript to use this app.
      What are you thinking having JS disabled?
    </div>

    <div class="loader">
      <span class="loader-text">Loading...</span>
    </div>

    <script>
      window.forum = {};
      forum.constants = <%- clientConstants %>;
      forum.constants.user = <%- JSON.stringify(user) %>;

      window.__INITIAL_STATE__ = <%- initialState %>;
      window.postData = <%- postData %>;
    </script>
    <script src="/javascripts/react/lib.js"></script>
    <script src="/javascripts/react/bundle.js"></script>
  </body>
</html>
